<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Dragons</title>
  </head>
  <body class="bg-gray-800 text-gray-300">
    <header class="bg-orange-700 text-slate-200 shadow-md">
      <section
        class="mx-auto flex max-w-screen-lg items-center justify-between p-4"
      >
        <h1 class="text-4xl font-medium">
          <a href="#hero">Dragon Rockets</a>
        </h1>
        <div>
          <button id="mobile-open-button" class="text-4xl sm:hidden">
            &#9776;
          </button>
          <nav class="hidden text-xl sm:flex sm:gap-8">
            <a href="#rockets" class="hover:opacity-85">Our Rockets</a>
            <a href="#testimonials" class="hover:opacity-85">Testimonials</a>
            <a href="#contact" class="hover:opacity-85">Contact us</a>
          </nav>
        </div>
      </section>
    </header>
    <main class="mx-auto max-w-screen-lg">
      <section
        id="hero"
        class="flex flex-col gap-8 p-8 text-center sm:mt-8 sm:flex-row-reverse sm:text-start"
      >
        <img
          src="/public/Dragon Hero Image.png"
          alt="Dragon on rocket"
          class="m-4 rounded-2xl bg-gray-700 shadow-xl shadow-gray-900 sm:w-1/2 sm:bg-inherit sm:shadow-none"
        />
        <article class="flex flex-col gap-8">
          <h1 class="text-5xl font-bold">
            We Fly
            <span class="text-orange-400 lg:text-nowrap">Where No Dragon</span>
            Has Flown Before
          </h1>
          <p class="text-xl sm:text-2xl">
            We are building rockets of the next era today. From moon to mars,
            jupiter and beyond...
          </p>
          <p class="text-xl sm:text-2xl">Think Dragon Rockets</p>
        </article>
      </section>
      <hr class="mx-auto w-1/2" />
    </main>
    <script src="src/scripts.ts"></script>
  </body>
</html>
